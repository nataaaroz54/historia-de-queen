<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquesina con HTML</title>
<style>
  .marquee {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    background-color: #8B0000; /* rojo oscuro */
    color: white;
    font-size: 24px;
  }
  .marquee p {
    display: inline-block;
    padding-right: 100%;
    animation: marquee 10s linear infinite;
  }
  @keyframes marquee {
    0%   { transform: translate(0, 0); }
    100% { transform: translate(100%, 0); }
  }
</style>
</head>
<body>
<div class="marquee">
  <p>queen y su historia :D</p>
</div>
</body>
</html>
